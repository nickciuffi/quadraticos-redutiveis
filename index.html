<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quadráticos Redutíveis</title>
    <link rel="stylesheet" href="style.css">
</head>

<body class="text-center">
    <div class="container">
        <h2 class="title">Redutor de quadráticos</h2>
        <div class="inputs">
        <div class="items">
           

            <div class="func-item">
                <span>a:</span>
                <input class="input-item" id="a" type="number" placeholder="ex: 5" />
            </div>
            <div class="func-item">
                <span>b:</span>
                <input id="b" type="number" class="input-item" placeholder="ex: 6" />
            </div>
            <div class="func-item">
                <span>c:</span>
                <input id="c" type="number" placeholder="ex: 2" class="input-item" />
            </div>
</div>
            <div class="equation-shower">
                Está é sua Função:
                <p id="equation-shower">ax² + bx + c = 0</p>
            </div>
        </div>

            <div>
                <button type="button" id="btn-calc" class="btn-executar" onclick="">Calcular</button>
            </div>

            <div class="final-answer">
            </div>


        <div class="footer">
            <p>Feito por Nicolas Ciuffi de Moura</p>
        </div>
    </div>
    <script src="index.js"> </script>
    </script>
</body>

</html>
